<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Old Town Scottsdale – Tour Flashcards</title>
  <style>
    :root{ --bg:#0b0b0c; --card:#151518; --fg:#f5f5f7; --muted:#b8b8bf; --accent:#f2b57c; --radius:18px; --pad:16px; --tap:60px; }
    @media (prefers-color-scheme: light){ :root{ --bg:#f6f7f9; --card:#ffffff; --fg:#141417; --muted:#5b5b66; --accent:#c9824b; } }
    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body{ height:100%; margin:0; }
    body{ background:var(--bg); color:var(--fg); font:16px/1.45 -apple-system,BlinkMacSystemFont,"SF Pro Text","Helvetica Neue",Arial,sans-serif; }
    .app{ min-height:100%; max-width:600px; margin:0 auto; padding:env(safe-area-inset-top) var(--pad) calc(10px + env(safe-area-inset-bottom)); display:flex; flex-direction:column; gap:10px; }
    header{ display:flex; flex-direction:column; gap:4px; margin-bottom:4px; }
    h1{ font-size:26px; margin:0; font-weight:700; }
    .meta-line{ display:flex; gap:8px; align-items:center; justify-content:space-between; font-size:18px; color:var(--muted); }
    .deck-name{ font-weight:600; }
    .card-wrap{ flex:1; display:flex; align-items:center; justify-content:center; }
    .card{ width:100%; min-height:46vh; max-height:70vh; background:var(--card); border-radius:var(--radius); padding:18px; box-shadow:0 10px 32px rgba(0,0,0,.35); position:relative; transform-style:preserve-3d; transition:transform .45s ease; display:flex; align-items:stretch; justify-content:center; user-select:none; text-align:left; }
    .card.flipped{ transform:rotateY(180deg); }
    .face{ position:absolute; inset:0; padding:16px 18px 20px; backface-visibility:hidden; display:flex; flex-direction:column; gap:10px; overflow-y:auto; }
    .front{ justify-content:center; align-items:flex-start; }
    .back{ transform:rotateY(180deg); justify-content:flex-start; }
    .title{ font-size:28px; font-weight:700; margin:0 0 4px 0; }
    .label-line{ font-size:16px; color:var(--muted); text-transform:uppercase; letter-spacing:.14em; }
    .body{ font-size:18px; line-height:1.5; margin:0; }
    .controls{ display:flex; gap:8px; margin-top:8px; }
    button{ flex:1; min-height:var(--tap); border-radius:999px; border:0; font-weight:600; font-size:20px; background:var(--accent); color:#111; box-shadow:0 6px 18px rgba(0,0,0,.25); touch-action:manipulation; }
    button.secondary{ background:transparent; color:var(--fg); border:1px solid rgba(255,255,255,.18); box-shadow:none; }
    .hint{ font-size:16px; color:var(--muted); margin-top:4px; text-align:center; }
    .pager{ font-size:18px; color:var(--muted); }
    .hotzones{ position:fixed; inset:0; pointer-events:none; }
    .hotzones > div{ position:absolute; top:0; bottom:0; width:33%; pointer-events:auto; }
    .hotzones .prev{ left:0; }
    .hotzones .flip{ left:33%; width:34%; }
    .hotzones .next{ right:0; }
    .tag-strip{display:flex;flex-wrap:wrap;gap:6px;margin-top:4px;}
    .tag-pill{flex:0 0 auto;min-height:auto;border-radius:999px;border:1px solid rgba(255,255,255,.18);background:transparent;color:var(--muted);font-size:14px;padding:4px 10px;box-shadow:none;}
    .tag-pill.active{background:var(--accent);color:#111;border-color:var(--accent);}
    @media (max-width:600px){ h1{ font-size:22px; } .title{ font-size:24px; } .body{ font-size:17px; } .card{ min-height:52vh; max-height:72vh; } }
  </style>
  <meta name="description" content="Mobile-optimized flashcards for Old Town Scottsdale tours." />
  <meta name="theme-color" content="#0b0b0c" />
</head>
<body>
  <div class="app" role="application" aria-label="Old Town Scottsdale Tour Flashcards">
    <header>
      <h1>Old Town Scottsdale Highlights</h1>
      <div class="meta-line">
        <span class="deck-name" id="deckLabel">All Highlights</span>
        <span class="pager" id="pager">1 / 1</span>
      </div>
      <div class="tag-strip" id="tagStrip" aria-label="Tour highlight selector"></div>
    </header>
    <div class="card-wrap">
      <article class="card" id="card" role="button" aria-pressed="false" tabindex="0" aria-label="Flashcard. Tap to flip.">
        <section class="face front" id="front">
          <div class="label-line" id="frontDeckLabel">Deck</div>
          <h2 class="title" id="frontTitle">Title</h2>
        </section>
        <section class="face back" id="back">
          <h2 class="title" id="backTitle">Title</h2>
          <p class="body" id="backText">Body</p>
        </section>
      </article>
    </div>
    <div class="controls" aria-label="Card controls">
      <button id="prevBtn" class="secondary" aria-label="Previous card">◀ Prev</button>
      <button id="voiceBtn" class="secondary" aria-label="Toggle voice narration">Voice</button>
      <button id="flipBtn" aria-label="Flip card">Flip</button>
      <button id="nextBtn" class="secondary" aria-label="Next card">Next ▶</button>
    </div>
    <div class="hint">Tap card to flip • Swipe or use arrows to change cards</div>
  </div>
  <div class="hotzones" aria-hidden="true">
    <div class="prev" id="hzPrev"></div>
    <div class="flip" id="hzFlip"></div>
    <div class="next" id="hzNext"></div>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
