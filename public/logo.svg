<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
  <!-- Background -->
  <rect width="200" height="120" fill="#0B0B0C"/>
  
  <!-- Circular logo container -->
  <g transform="translate(100, 40)">
    <!-- Circle outline (light brown/rose gold) -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="#C9A882" stroke-width="1.5"/>
    
    <!-- Desert hills (wavy lines at bottom) -->
    <path d="M -25 15 Q -15 12, -5 15 T 5 15 T 15 15 T 25 15" fill="none" stroke="#C9A882" stroke-width="1" stroke-linecap="round"/>
    <path d="M -25 18 Q -15 15, -5 18 T 5 18 T 15 18 T 25 18" fill="none" stroke="#C9A882" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Saguaro cactus (left side, light brown) -->
    <line x1="-15" y1="15" x2="-15" y2="-8" stroke="#C9A882" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-15" y1="-5" x2="-20" y2="-12" stroke="#C9A882" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-15" y1="-2" x2="-18" y2="-10" stroke="#C9A882" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Stacked stones (right side) -->
    <!-- Bottom stone (largest, muted blue-grey) -->
    <ellipse cx="12" cy="8" rx="5" ry="3" fill="#7A8A9F"/>
    <!-- Middle stone (medium, muted reddish-brown/terracotta) -->
    <ellipse cx="12" cy="3" rx="4" ry="2.5" fill="#A67C5F"/>
    <!-- Top stone (smallest, muted blue-grey) -->
    <ellipse cx="12" cy="-2" rx="3" ry="2" fill="#7A8A9F"/>
  </g>
  
  <!-- Text: SCOTTSDALE (light brown/rose gold) -->
  <text x="100" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" letter-spacing="0.1em" text-anchor="middle" fill="#C9A882">SCOTTSDALE</text>
  
  <!-- Text: CART TOURS (muted blue-grey) -->
  <text x="100" y="102" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" letter-spacing="0.1em" text-anchor="middle" fill="#7A8A9F">CART TOURS</text>
</svg>

